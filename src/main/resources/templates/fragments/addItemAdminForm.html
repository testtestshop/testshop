<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.avgrund.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/avgrund.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
	
		<!-- add item form -->
		<div th:fragment="addItemAdminForm">
		
			<div class="row">
				<div class="form-group col-xs-12 col-md-12">
					<div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
						
						<form class="form" action="#" th:action="@{/api/item}" th:object="${item}" th:method="post">
							<div class="form-group col-xs-2 col-md-2">
								<label for="name">name:</label>
								<input id="name" type="text" th:field="*{name}" placeholder="name" class="form-control" />
							</div>
							<div class="form-group col-xs-2 col-md-2">
								<label for="cost">cost:</label>
								<input id="cost" type="number" th:field="*{cost}" placeholder="0.0" value="0.0" class="form-control" />
							</div>
							<div class="form-group col-xs-2 col-md-2">
								<label for="quantity">quantity:</label>
								<input id="quantity" type="number" th:field="*{quantity}" placeholder="0" value="0" class="form-control" />
							</div>
							<div class="form-group col-xs-3 col-md-3">
								<label for="describe">describe:</label>
								<input id="describe" type="text" th:field="*{descr}" placeholder="describe" class="form-control" />
							</div>
							
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							
							<div class="form-group col-xs-3 col-md-3">
								<label for="addItem">add:</label><br />
								<input id="addItem" class="btn btn-default" type="submit" value="Add item" />
							</div>
						</form>
					</div>
					
				</div>
			</div>
		
		</div>
	
	</div>
</body>
</html>
